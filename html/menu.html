	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<div class = "banniere">

		<div class ="user">

			<a href="welcome.html" class="button btn-red">Déconnexion</a>
		</div>

		<h1>Home</h1>

		<div class = "new-move-btn">
			<a href="../html/form_registration.html" class="button btn-blue" role="button">Enregistrer un nouveau mouvement</a>
		</div>

	</div>

	<div class = "search">

			<legend>Recherche</legend>
			<form>
				<div class = "row">

						<input type="text" id="SBmove">
					</div>

						<input type="text" id="SBpseudo">

						<input type="text" id="SBKeyword" >
					</div>
					<div class="col-xs-12 col col-sm-4 col-md-3 col-lg-2">
						Date :
						<input type="text" id="SBDate" placeholder="DD/MM/YYYY">
					</div>

					<submit id="SBSubmit" value="Rechercher" onclick="filterDisplay(1)"><div class="button btn-white">Rechercher</div></submit>
				</div>
			</form>
	</fieldset>
</div>

	<div class="container-fluid">
		<div class="pages" id="pagesMoves"></div>
